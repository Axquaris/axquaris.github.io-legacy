<html lang="en" ng-app="axSite">

	<head>

		</script>

		<!-- CSS / Bootstrap -->
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700,400italic,500italic' rel='stylesheet' type='text/css'>
		<link href="main.css" rel="stylesheet">
		<link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- My CSS -->
		<link href="main.css" rel="stylesheet">

		<!-- JavaScript / JQuery / AngularJS -->
		<script type='text/javascript' src='resources/jquery-1.11.3.min.js'></script>
		<script type='text/javascript' src='resources/angular.min.js'></script>
		<!-- My JS -->
		<script type='text/javascript' src='navbar.js'></script>
		<script type='text/javascript' src='app.js'></script>
	</head>

	<body>
		<div class="header">
			<div class="container">
				<h1>Axquaris's Rather Astounding Webpage of Excellence</h1>
			</div>
		</div>

		<div class="container">
			<div class="navbar">
				<button class="home" type="button" style="background-color: #000; color: #ffaa00;">Home</button>
				<button class="ecoblobs" type="button">Ecoblobs</button>
				<button class="modularship" type="button">ModularShip</button>
				<button class="axnet" type="button">AxNet</button>
			</div>
		</div>

		<!-- Makes Tabs -->
		<div ng-repeat="tab in ['home','ecoblobs','modularship','axnet']">
			<div class="container tab" id="{{tab}}" style="display: none;">
				<div class="row">
					<div class="col-md-9">
						<div class="body">
							<div class="container-fluid" ng-include="tab+'/body.html'"></div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="side-bar">
							<div class="container-fluid" ng-include="tab+'/sidebar.html'"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container tab" id="ecoblobs-program" style="display:none;">
			<div class="ecoblobs">
			<div class="container">
				<!--Load Resources-->
				<script src="https://dl.dropboxusercontent.com/s/oaprsibn7sfjfck/processing.js?dl=0"></script>
				<script src="https://dl.dropboxusercontent.com/s/15ntve77p59ivc8/Guido.js?dl=0"></script>
				<script src="https://dl.dropboxusercontent.com/s/m21ztbb1sd4psah/jquery-2.1.4.min.js?dl=0"></script>
											   
				<!--Setup Processing Sketch-->
				<canvas data-processing-sources="https://dl.dropboxusercontent.com/s/aijn286q85gfr3r/Movers.pde?dl=0"></canvas>
				<br />
				<input class="pause btn btn-success" onclick="
					var pid = this.previousElementSibling.previousElementSibling.getAttribute('id');
					var pjs = Processing.getInstanceById(pid);
					
					if ((this).value === 'RESUME' || (this).value === 'START') {
						pjs.loop();
						this.value = 'PAUSE';
					} else if ((this).value === 'PAUSE') {
						pjs.noLoop();
						this.value = 'RESUME';
					}
				" type="button" value="START" />
				<input class="pause btn btn-success" onclick="
					var pid = this.previousElementSibling.previousElementSibling.previousElementSibling.getAttribute('id');
					var pjs = Processing.getInstanceById(pid);
					pjs.toggleDebug();
				" type="button" value="DEBUG" />
			</div>
			</div>
		</div>

		</div>
		<div class="footer">
			<div class="container">
				<!--<h5>CERTIFIED BY LEE'S DEPARTMENT OF OCD <span class="glyphicon glyphicon-sunglasses" style="font-size:20px"></span></h5>-->
				<h5>Copyright <span class="glyphicon glyphicon-copyright-mark"></span> 2015 by Dominykas Buracas. All rights reserved.</h5>
			</div>
		</div>
	</body>
</html>
