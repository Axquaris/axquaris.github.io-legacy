<head>

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	<!-- CSS / Bootstrap -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700,400italic,500italic' rel='stylesheet' type='text/css'>
	<link href="main.css" rel="stylesheet">
	<link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- My CSS -->
	<link href="main.css" rel="stylesheet">

	<!-- JavaScript / JQuery / AngularJS -->
	<script type='text/javascript' src='resources/jquery-1.11.3.min.js'></script>
	<script type='text/javascript' src='resources/angular.min.js'></script>

	<script type='text/javascript' src='navbar.js'></script>

</head>
<body>
	<div class="container tab" id="ecoblobs-program">
		<div class="ecoblobs">
			<div class="container">
				<!--Setup Processing Sketch-->
				<canvas data-processing-sources="TimesTable.pde"></canvas>
				<br />
				<input class="pause btn btn-success" onclick="
					var pid = this.previousElementSibling.previousElementSibling.getAttribute('id');
					var pjs = Processing.getInstanceById(pid);
					
					if ((this).value === 'RESUME' || (this).value === 'START') {
						pjs.loop();
						this.value = 'PAUSE';
					} else if ((this).value === 'PAUSE') {
						pjs.noLoop();
						this.value = 'RESUME';
					}
				" type="button" value="START" />
				<input class="pause btn btn-success" onclick="
					var pid = this.previousElementSibling.previousElementSibling.previousElementSibling.getAttribute('id');
					var pjs = Processing.getInstanceById(pid);
					pjs.toggleDebug();
				" type="button" value="DEBUG" />
			</div>
		</div>
	</div>
	<!-- Processing Sketch Resources -->
	<script type='text/javascript' src="https://dl.dropboxusercontent.com/s/oaprsibn7sfjfck/processing.js?dl=0"></script>
	<script type='text/javascript' src="https://dl.dropboxusercontent.com/s/15ntve77p59ivc8/Guido.js?dl=0"></script>
</body>
</html>
